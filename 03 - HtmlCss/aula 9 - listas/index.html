<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.css">
</head>
<!-- https://www.w3schools.com/html/html_lists_unordered.asp -->
<body>
    <div class="assunto">
        <!-- LISTA NÃO ORDENADA (UN ORDERED LIST) -->
        <!-- A ORDEM DOS ITENS NÃO IMPORTAM -->
        <!-- SQUARE - QUADRADO -->
        <!-- CIRCLE - BOLINHA SEM PREENCHIMENTO -->
        <h3>LISTA DE MERCADO</h3>
        <ul type="circle">
            <!-- ITEM LISTA (LIST ITEM) -->
            <!-- ELEMENTO QUE FAZ PARTE DA LISTA -->
            <li>Arroz</li>
            <li>Açucar</li>
            <li>Batata</li>
        </ul>
    </div>

    <div class="assunto">
        <!-- LISTA ORDERNADA (ORDERED LIST) -->
        <!-- LISTA ONDE A ORDEM DOS ITEMS IMPORTAM! -->
        <h3>MODO DE PREPARO</h3>
        <ol type="i">
            <li>UNTE A FRIGIDEIRA</li>
            <li>BATA OS OVOS COM OLEO E FARINHA</li>
            <li>COLOQUE O CHOCOLATE EM PÓ</li>
            <li>...</li>
        </ol>
    </div>

    <div class="assunto">
        <h3>DICIONARIO</h3>
        <!-- LISTA DE DICIONARIO (DICIONARY LIST) -->
        <!-- LISTA DE ELEMENTOS QUE, USAM UM TERMO E O EXPLICA -->
        <dl>
            <!-- TERMO DO DICIONARIO (DICTIONARY TERM)-->
            <dt>FRONT END</dt>
            <!-- DESCRIÇÃO DO DICIONARIO (DICTIONARY DESCRIPTION) -->
            <dd>Parte frontal de um sistema ou website</dd>
        </dl>
    </div>

    <header>
        <div id="logo">
            <img src="images/airplane-engines-fill.svg" alt="Img da logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a id="linkSobre" href="#">SOBRE</a></li>
                <li><a href="#">CATALOGO</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
